<!DOCTYPE html>
<html>

<head>
    <title>축스피드 회원가입.</title>
    <link rel="stylesheet" href="./css/userCreate.css" />
</head>

<body>
    <h1>회원가입</h1>
    <!-- 방법1 -->
    <script>
        function submitForm() {
            var form = document.getElementById("signupForm");
            form.target = "_blank"; // 새 창으로 열기
            form.submit();
            window.location.reload(); // 기존 창 새로고침
        }
    </script>





    <form id="signupForm" action="http://localhost:3018/api/user" method="POST">
        <div class="input">
            <div class="left-input">
                <label class="row" for="id">ID :</label>
                <label class="row" for="password">비밀번호 :</label>
                <label class="row" for="confirmPassword">비밀번호 다시 입력 :</label>
                <label class="row" for="name">이름 :</label>
                <label class="row" for="nickname">닉네임 :</label>
                <label class="row" for="message">나의 한마디 :</label>
            </div>
            <div class="right-input">
                <input class="row" type="text" id="id" name="id" required><br>
                <!-- autocomplete="off" 자동완성 사용안함 -->
                <input class="row" type="password" id="password" name="password" required autocomplete="off"><br>
                <input class="row" type="password" id="confirmPassword" name="confirmPassword" required
                    autocomplete="off"><br>
                <input class="row" type="text" id="name" name="name" required><br>
                <input class="row" type="text" id="nickname" name="nickname" required><br>
                <input class="row" type="text" id="message" name="message"><br>
            </div>
        </div>
        <!-- 방법 1,2 -->
        <button type="button" class="button" onclick="submitForm()">회원가입</button>
        <!-- 방법 3 -->
        <!-- <button type="button"
            onclick="submitForm('password','confirmPassword','name','nickname','message')">회원가입</button> -->

    </form>
