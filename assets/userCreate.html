<!DOCTYPE html>
<html>

<head>
    <title>축스피드 회원가입.</title>
    <link rel="stylesheet" href="./userCreate.css" />
</head>

<body>
    <h1>회원가입</h1>
    <script>
        function openNewWindow() {
            var form = document.getElementById("signupForm");
            form.target = "_blank"; // 새 창으로 열기
            form.submit();
            window.location.reload(); // 기존 창 새로고침
        }
    </script>
    <form id="signupForm" action="http://localhost:3018/api/user" method="POST">
        <div class="input">
            <div class="left-input">
                <label for="id">ID :</label>
                <label for="password">비밀번호 :</label>
                <label for="confirmPassword">비밀번호 다시 입력 :</label>
                <label for="name">이름 :</label>
                <label for="nickname">닉네임 :</label>
                <label for="message">나의 한마디 :</label>
            </div>
            <div class="right-input">
                <input type="text" id="id" name="id" required><br>
                <input type="password" id="password" name="password" required><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                <input type="text" id="name" name="name" required><br>
                <input type="text" id="nickname" name="nickname" required><br>
                <input type="text" id="message" name="message"><br>
            </div>
        </div>
        <div></div>
        <button type="button" onclick="openNewWindow()">회원가입</button>
    </form>
</body>

</html>
