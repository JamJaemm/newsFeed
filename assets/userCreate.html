<!DOCTYPE html>
<html>

<head>
    <title>축스피드 회원가입.</title>
    <link rel="stylesheet" href="./css/userCreate.css" />
    <script>
        function submitForm() {
            // 폼 데이터 수집
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value;
            const nickname = document.getElementById('nickname').value;
            const message = document.getElementById('message').value;

            // 폼 데이터 객체 생성
            const formData = {
                id: id,
                password: password,
                confirmPassword: confirmPassword,
                name: name,
                nickname: nickname,
                message: message
            };

            // POST 요청 보내기
            fetch('http://localhost:3018/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (response.ok) {
                        alert("회원가입이 완료되었습니다.");
                        window.location.href = "/";
                    } else if (response.status === 409) {
                        // 이미 존재하는 ID나 닉네임일 경우
                        response.json().then(data => {
                            alert(data.message);
                        });
                    } else if (response.status === 400) {
                        // 입력값에 오류가 있는 경우
                        response.json().then(data => {
                            alert(data.errorMessage);
                        });
                    } else {
                        // 기타 오류
                        alert("회원가입에 실패했습니다.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("서버 오류가 발생했습니다.");
                });
        }
    </script>
</head>

<body>
    <h1>회원가입</h1>
    <form id="signupForm">
        <div class="input">
            <div class="left-input">
                <label for="id">ID :</label>
                <label for="password">비밀번호 :</label>
                <label for="confirmPassword">비밀번호 다시 입력 :</label>
                <label for="name">이름 :</label>
                <label for="nickname">닉네임 :</label>
                <label for="message">나의 한마디 :</label>
            </div>
            <div class="right-input">
                <input type="text" id="id" name="id" required><br>
                <input type="password" id="password" name="password" required><br>
                <input type="password" id="confirmPassword" name="confirmPassword" required><br>
                <input type="text" id="name" name="name" required><br>
                <input type="text" id="nickname" name="nickname" required><br>
                <input type="text" id="message" name="message"><br>
            </div>
        </div>
        <button class="btn" type="button" onclick="submitForm()">회원가입</button>

    </form>
</body>

</html>
