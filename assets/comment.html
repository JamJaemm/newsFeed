<!DOCTYPE html>
<html>
<head>
    <title>게시물 댓글 시스템</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .comment {
            margin-bottom: 10px;
            position: relative;
        }
        .comment .content {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }
        .comment .actions {
            display: flex;
            justify-content: flex-end;
        }
        .comment .actions button {
            margin-left: 5px;
        }
        .comment::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px; 
            height: 1px;
            background-color: #ccc; 
        }
        #commentForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #commentContent {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="comments">
                    <!-- 댓글 목록이 표시될 부분 -->
                </div>
            </div>
        </div><br>
        
        <div class="row">
            <div class="col-md-8">
                <form id="commentForm">
                    <div class="mb-3">
                        <textarea class="form-control" id="commentContent" placeholder="댓글을 작성해주세요"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/models/comment.js"></script>
</body>
</html>
